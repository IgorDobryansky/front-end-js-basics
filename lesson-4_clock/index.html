<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Clock</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div id="root">
      <div class="clock">
        <div class="hour hour-1"><div class="hours-1"></div></div>
        <div class="hour hour-2"><div class="hours-2"></div></div>
        <div class="hour hour-3"><div class="hours-3"></div></div>
        <div class="hour hour-4"><div class="hours-4"></div></div>
        <div class="hour hour-5"><div class="hours-5"></div></div>
        <div class="hour hour-6"><div class="hours-6"></div></div>
        <div class="hour hour-7"><div class="hours-7"></div></div>
        <div class="hour hour-8"><div class="hours-8"></div></div>
        <div class="hour hour-9"><div class="hours-9"></div></div>
        <div class="hour hour-10"><div class="hours-10"></div></div>
        <div class="hour hour-11"><div class="hours-11"></div></div>
        <div class="hour hour-12"><div class="hours-12"></div></div>
        <div class="arrow arrow-hour"><div class="hour-arrow"></div></div>
        <div class="arrow arrow-minute"><div class="minute-arrow"></div></div>
        <div class="arrow arrow-second"><div class="second-arrow"></div></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
